<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Carousel Slider | CodingNepal</title>
    <link rel="stylesheet" href="carusel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="carusel.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fas fa-angle-double-left"></i>
      <div class="carousel">
        <img src="img1.jpg" alt="img" draggable="false">
        <img src="img2.jpg" alt="img" draggable="false">
        <img src="img3.jpg" alt="img" draggable="false">
        <img src="img4.jpg" alt="img" draggable="false">
        <img src="img5.jpg" alt="img" draggable="false">
      </div>
      <i id="right" class="	fas fa-angle-double-right"></i>
    </div>
    
  </body>
</html>
